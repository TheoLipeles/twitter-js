{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      	<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      	<b>Your Name</b><br>
      	âˆž followers
	   	{% if showForm %}
			<form id = "submit_tweet" action="/submit" method="POST">
			    <label for="name_field">Name</label>
			    <input name="name" value = '{{Name}}' type="text" id="name_field" />
			    <br>
		    	<label for="text_field">Text:</label>
		    	<textarea form = "submit_tweet" name="text" type="text" id="text_field" style="width: 250px; resize:none;"> </textarea>

		    	<input type="submit" value="Submit" />
			</form>
		{% endif %}
    </div>
    <div class="col-md-9">
    <h2> Tweet Stream </h2>
    <br>
    	<ul>
	      <!-- display tweets here -->
	      {% for tweet in tweets %}
	        <li><strong><a href="/users/{{tweet.name}}">{{tweet.name}}</a></strong><br>{{tweet.text}} <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{ seeMore }}</a><br> <a href='#'> Re-tweet </a></li><br>
	      {% endfor %}
      	</ul>
    </div>
  </div>

    
{% endblock %}
